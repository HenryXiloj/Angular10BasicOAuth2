<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button id="principalMenu" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img [src]="imagen" class="rounded-circle size-img">
    <h1 class="example-app-name" [innerText]="   titulo "></h1>
      <div style="position: absolute!important;
      right: 30px!important;">
        <button mat-mini-fab [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="_authService.logout()">
            <mat-icon>highlight_off</mat-icon>
            <span>Cerrar Sesi&oacute;n</span>
          </button>
        </mat-menu>
      </div>
      
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <ng-container>
          <a>
            <mat-icon aria-hidden="false" aria-label="Admin">user</mat-icon>
            <span>Hola</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
